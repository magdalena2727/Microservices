<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-image: url(../assets/background_login.png);
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .back {
          margin: auto;
          text-align: center;
        }
    </style>
</head>
<body>
    <!-- form login -->

    
<div class="container login-container">
    <form>
        <div class="form-group">
            <h4>Untuk Reset password masukkan Email / Username</h4>
            <p style="font-size: 12px;">Jika username / email yang dimasukkan sesuai dengan yang ada di dalam database maka sistem akan mengirimkan email ke alamat email yang dimasukkan
            </p>
            <label class="mb-3" for="username">Email / Username :</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
            <a class="btn btn-primary" href="">Kirim</a>
        </div>
    </form>
</div>
    <!-- form login  end-->
    
    <!-- tombol back -->
    <div class="back">
      <a href="login.html">Kembali</a>
    </div>
    <!-- tombol back end -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
